[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[project]
# PEP 621 project metadata
# See https://www.python.org/dev/peps/pep-0621/
authors = [
    {name = "Frost Ming", email = "mianghong@gmail.com"},
]
dynamic = ["version"]
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = []
description = "A markdown parser with high extensibility."
name = "marko"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    'Operating System :: OS Independent',
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.urls]
homepage = "https://github.com/frostming/marko"
Documentation = "https://marko-py.readthedocs.io"

[project.optional-dependencies]
toc = ["python-slugify"]
codehilite = ["pygments"]

[project.scripts]
marko = "marko.cli:main"

[tool.pdm]
version = {from = "marko/__init__.py"}

[tool.pdm.dev-dependencies]
benchmark = [
    "commonmark>=0.9",
    "markdown>=3.3",
    "markdown-it-py>=2.0; python_version >= '3.7'",
    "mistune>=2.0",
    "mistletoe>=0.7",
]
dev = [
    "pytest",
    "pytest-cov",
    "mypy>=0.950",
]

[tool.isort]
profile = "black"
